<div ng-init="fetchPageList()"> <div class="container"> <h1 class="header red-text thin">Manage Comments</h1> <div class="input-field col s12 "> <div class="row s12 m12 l12"> <div class="col s8 m8 l8"> <select ng-model="pageTitle" ng-options="page.post_title for page in pages" class="browser-default"> <option value="">Choose a post</option> </select> </div><div class="col s4 m4 l4"> <a class="waves-effect waves-light btn" ng-click="fetchComments(0)">Fetch Comments</a> </div></div></div><div ng-show="comments.length>0"> <h1 class="header red-text thin">Comment List</h1> <table class="responsive-table"> <thead> <tr> <th>Name</th> <th>Comment</th> <th>Time Posted</th> <th>Actions</th> </tr></thead> <tbody> <tr ng-repeat="comment in comments"> <td>{{comment.name}}</td><td>{{comment.comment}}</td><td>{{comment.time_posted | myDate}}</td><td><a class="waves-effect waves-light btn teal" ng-click="deleteComment($index)">Delete Comment</a> </td></tr></tbody> </table> <div class="center"> <a class="waves-effect waves-light btn teal" ng-click="loadMore($index)">Load More Comments</a> </div></div></div></div>
