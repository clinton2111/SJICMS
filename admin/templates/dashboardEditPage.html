<div ng-init="fetchInfo()"> <div class="container"> <h1 class="header red-text thin">Edit Page</h1> <div class="row" ng-if="post"> <form class="col s12 m12 l12" ng-submit="publishPage()"> <div class="row"> <div class="input-field col s12 m12 l10"> <input id="title" type="text" class="validate" ng-model="post.title" length="50" required> <label for="title" active>Page Title</label> </div></div><div class="row"> <div class="input-field col s10 m12 l10"> <textarea class="" ckeditor="editorOptions" ng-model="post.content"></textarea> </div><div class="input-field col s10 m12 l2"> <div class="row"> <a class="waves-effect waves-light btn teal" ng-click="openModal('preview')"><i class="material-icons right">remove_red_eye</i>Preview</a> </div><br></div></div><div class="row center"> <button type='submit' class="waves-effect waves-light btn teal">Publish Updated Version <i class="material-icons">mode_edit</i> </button> </div></form> </div><div id="previewModal" class="modal"> <div class="col s12"> <div class="modal-content"> <h4 class="header thin">Preview Post</h4> <div class="row"> <div class="input-field col s12"> <h3>{{post.title}}</h3> </div></div><div class="row"> <div class="input-field col s12"> <div ng-bind-html="post.content"></div></div></div></div><div class="modal-footer"> <button class="modal-action modal-close btn waves-effect waves-light teal">Close Preview <i class="mdi-navigation-close right"></i> </button> </div></div></div></div></div>
