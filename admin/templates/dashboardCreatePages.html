<div> <div class="container"> <h1 class="header red-text thin">Create New Page</h1> <div class="row"> <form class="col s12 m12 l12" ng-submit="publishPage()"> <div class="row"> <div class="input-field col s12 m12 l10"> <input id="title" type="text" class="validate" ng-model="post.title" length="50" required> <label for="title">Page Title</label> </div></div><div class="row"> <div class="input-field col s10 m12 l10"> <textarea class="" ckeditor="editorOptions" ng-model="post.content"></textarea> </div><div class="input-field col s10 m12 l2"> <div class="row"> <a class="waves-effect waves-light btn teal" ng-click="openModal('preview')"><i class="material-icons right">remove_red_eye</i>Preview</a> </div><br><div class="row"><p> <input type="checkbox" id="makeParent" ng-change="fetchPageList()" ng-model="parentStatus"/> <label for="makeParent">Make this a parent page</label> </p></div><div ng-show="choseParentFlag==false" class="input-field col s12 "> <p>Choose Parent</p><select ng-model="parentId" ng-options="page.post_title for page in pages" class="browser-default"> </select> </div></div></div><div class="row center"> <button type='submit' class="waves-effect waves-light btn teal">Publish <i class="material-icons right ">publish</i> </button> <a class="waves-effect waves-light btn teal" ng-click="saveDraft()"><i class="material-icons right">drafts</i>Save as Draft</a> <a class="waves-effect waves-light btn teal" ng-click="openModal('schedule')"><i class="material-icons right">access_time</i>Schedule Post</a> </div></form> </div><div id="scheduleModal" class="modal"> <div class="col s12"> <div class="modal-content"> <h4 class="header thin">Schedule Post Launch Date and Time</h4> <div class="row"> <div class="input-field col s12"> <time-date-picker ng-model="post.publish_date"></time-date-picker> </div></div></div><div class="modal-footer"> <a class="waves-effect waves-light btn teal" ng-click="schedulePost()"><i class="material-icons right">access_time</i>Schedule Post</a> <button class="modal-action modal-close btn waves-effect waves-light teal">Close <i class="mdi-navigation-close right"></i> </button> </div></div></div><div id="previewModal" class="modal"> <div class="col s12"> <div class="modal-content"> <h4 class="header thin">Preview Post</h4> <div class="row"> <div class="input-field col s12"> <h3>{{post.title}}</h3> </div></div><div class="row"> <div class="input-field col s12"> <div ng-bind-html="post.content"></div></div></div></div><div class="modal-footer"> <button class="modal-action modal-close btn waves-effect waves-light teal">Close Preview <i class="mdi-navigation-close right"></i> </button> </div></div></div></div></div>
