<div>
    <div class="container">
        <h1 class="header red-text thin">Create New Page</h1>


        <div class="row">
            <form class="col s12" ng-submit="openModal('preview')">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" type="text" class="validate" ng-model="post.title" length="50" required>
                        <label for="title">Page Title</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea class="" ckeditor="editorOptions" ng-model="post.content"></textarea>
                    </div>
                </div>

                <div class="row center">
                    <button type='submit'class="waves-effect waves-light btn teal" >Publish
                        <i class="material-icons right ">publish</i>
                        </button>
                    <a class="waves-effect waves-light btn teal" ng-click="saveDraft()"><i class="material-icons right">drafts</i>Save
                        as Draft</a>
                    <a class="waves-effect waves-light btn teal" ng-click="openModal('schedule')"><i
                            class="material-icons right">access_time</i>Schedule
                        Post</a>
                </div>
            </form>
        </div>

        <!--Schedule Modal-->
        <div id="scheduleModal" class="modal">
            <div class="col s12">
                <div class="modal-content">
                    <h4 class="header thin">Schedule Post Launch Date and Time</h4>

                    <div class="row">
                        <div class="input-field col s12">

                            <time-date-picker ng-model="post.publish_date"></time-date-picker>

                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <a class="waves-effect waves-light btn teal" ng-click="schedulePost()"><i
                            class="material-icons right">access_time</i>Schedule
                        Post</a>
                    <button class="modal-action modal-close btn waves-effect waves-light teal">Close
                        <i class="mdi-navigation-close right"></i>
                    </button>
                </div>
            </div>

        </div>
        <!--Preview Modal-->
        <div id="previewModal" class="modal">
            <div class="col s12">
                <div class="modal-content">
                    <h4 class="header thin">Preview Post</h4>

                    <div class="row">
                        <div class="input-field col s12">
                            <h3>{{post.title}}</h3>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <div ng-bind-html="post.content"></div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <a class="waves-effect waves-light btn teal" ng-click="publishPage()">Publish
                        <i class="material-icons right ">publish</i></a>
                    <button class="modal-action modal-close btn waves-effect waves-light teal">Close
                        <i class="mdi-navigation-close right"></i>
                    </button>
                </div>
            </div>

        </div>


    </div>
</div>
