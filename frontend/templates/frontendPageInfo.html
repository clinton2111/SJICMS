<div class="container" ng-init="fetchPageInfo()"> <div class="col s12 m12 l12"> <div ng-show="post"> <h1>{{post.post_title}}</h1> <div ng-bind-html="post.post_content"></div><br><blockquote> - by {{post.author_name}} on {{post.publish_date | myDate}}</blockquote> <div class="fixed-action-btn" style="bottom: 45px; right: 24px;"> <a class="btn-floating btn-large red tooltipped" data-position="left" data-delay="50" data-tooltip="Post a Comment"> <i class="material-icons">comment</i> </a> </div></div><br><br><h5>Comments</h5> <div> <div ng-show="!comments[0].comment"> <p>This post doesn't have any comments yet</p></div><div ng-show="comments"> <p ng-repeat="comment in comments"><span class="red-text">{{comment.name}}</span> :{{comment.comment}}<br>Posted on :{{comment.time_posted | myDate}}</p><a class="waves-effect waves-light btn" ng-click="loadMoreComments()">Load More Comments</a> </div></div><div class="fixed-action-btn" style="bottom: 45px; right: 24px;"> <a class="btn-floating btn-large red tooltipped" data-position="left" data-delay="50" data-tooltip="Post a Comment" ng-click="openModal()"> <i class="material-icons">comment</i> </a> </div><div id="commentModal" class="modal modal-fixed-footer"> <form ng-submit="postComment()"> <div class="modal-content"> <h4>Post a Comment</h4> <div class="row"> <div class="col s12 m12 l12"> <div class=" input-field col s12 m8 l8"> <input id="name" type="text" class="validate" ng-model="comment.name"> <label for="name">Name</label> </div><div class="col s12 m4 l4"> <input type="checkbox" id="beAnonymous" ng-model="anonymousState"/> <label for="beAnonymous">Post as Anonymous</label> </div></div><div class=" input-field col s12 m12 l12"> <textarea id="comment" class="materialize-textarea" ng-model="comment.comment" required></textarea> <label for="comment">Comment</label> </div><div> <div vc-recaptcha key="publicKey"></div></div></div></div><div class="modal-footer"> <button class="btn waves-effect waves-light" type="submit" name="action">Post Comment <i class="material-icons right">send</i> </button> </div></form> </div><div class="load-bar" ng-show="showLoader"> <div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div></div>
